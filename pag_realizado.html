<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4B0082, #8A2BE2); 
            color: #FFF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .message-box {
            background: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            color: #4B0082;
        }

        .message-box h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700; 
        }

        .message-box a {
            display: inline-block;
            text-decoration: none;
            color: #FFF;
            background: #4B0082; 
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .message-box a:hover {
            background: #FFD700; 
            color: #4B0082;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Pagamento confirmado!</h1>
        <a href="dashboardpremium.html">Acessar Dashboard Premium</a>
        <a href="desempenho.html">Acessar Desempenho</a>
    </div>
</body>
</html>
